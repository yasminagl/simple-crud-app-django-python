<!doctype html>
<html lang="ar" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>crud app</title>
  </head>
  <body>
    
    <h2 class="alert alert-warning text-center"> SIMPLE CRUD APP </h2>
    <div class="container mt-3">
      {% for message in messages %}
      <p class='alert alert-success mt-3'> {{message}} </p>
      {%  endfor  %}

      {% if sel_item %}
       
      <form method="POST" action="{% url 'update_item' sel_item.id %}">
        {% csrf_token %}
        <div class="form-group">
          <label > Item Name </label>
         
          <input type="text" class="form-control" value="{{sel_item.name}}" name="name" placeholder="Enter item name">
    
    
        </div>

        <div class="form-group">
          <label > Describe </label>
         
          <input type="text" class="form-control" value="{{sel_item.description}}" name="description" placeholder="Enter item decribe ">
    
    
       
        </div>
        <br>
        <div class='text-center mt 4'>
          
         
          <button type="submit" class="success" >update </button>
    
    
       
        </div>

      </form>





      {% else %}  
      <form method="POST" action="{% url 'add_item'%}">
        {% csrf_token %}
        <div class="form-group">
          <label > Item Name </label>
         
          <input type="text" class="form-control" name="name" placeholder="Enter item name">
    
    
        </div>

        <div class="form-group">
          <label > Describe </label>
         
          <input type="text" class="form-control" name="description" placeholder="Enter item decribe ">
    
    
       
        </div>
        <br>
        <div class='text-center mt 4'>
          
         
          <button type="submit" class="success" >SAVE </button>
    
    
       
        </div>

      </form>
    {%  endif  %}
      <br>
      <br>
      <div class='mt-5'>
        

        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">sr .no</th>
              <th scope="col">Item Name</th>
              <th scope="col">Item Description</th>
              <th scope="col">Edit</th>
              <th scope="col">Delet</th>
            </tr>
          </thead>
          <tbody>
            {% for i in item_list %}
            <tr>
              
              <td>{{forloop.counter}}</td>
              <td>{{i.name}}</td>
              <td>{{i.description}}</td>
              <td>
                <a href="{% url 'edit_item' i.id %}" class='btn btn-warning'>EDIT </a>
              </td>
              <td>
                <a href="{% url 'delete_item' i.id %}" class='btn btn-danger'>DELET </a>
              </td>
            </tr>
            {%  endfor  %}
          </tbody>
        </table>

      </div>
    </div>
     
      

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   
  </body>
</html>
